{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="mt-2">
    <form method="post" class="w-50" style="height: 500px; margin: auto;" enctype="multipart/form-data" >
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
